<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Products - RedStore | Ecommerce Shop Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>

    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" width="125" />
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="cart.html">Account</a></li>
          </ul>
        </nav>
        <img src="images/cart.png" width="30" height="30" />
        <img src="images/menu.png" class="menu-icon" onclick="menutoggle()" />
      </div>
    </div>

    <!---account details--->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/image1.png" width="100%" />
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span onclick="login()">Login</span>
                            <span onclick="register()">Register</span>
                            <hr id="Indicator" />
                        </div>
                        <form id="LoginForm">
                            <input type="text" placeholder="Username"  />
                            <input type="password" placeholder="Password" required />
                            <button type="submit" class="btn">Login</button>
                            <a href="">Forgot Password?</a>
                        </form>
                        <form id="RegForm">
                            <input type="text" placeholder="Username"  />
                            <input type="email" placeholder="Email" required />
                            <input type="password" placeholder="Password" required />
                            <button type="submit" class="btn">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="row">
                <div class="footer-col-1">
                    <h3>&copy; 2025 Leading Shop. All rights reserved.</h3>
                    <p>RedShop- All in One Shopping App</p>
                    <div class="app-logo">
                        <img src="images/play-store.png" alt="Play Store" />
                        <img src="images/app-store.png" alt="App Store" />
                    </div>
        </div>
    </footer>
    <!--js for toggle menu-->
    <script>
      // Toggle menu
      var menuItems = document.getElementById("menuItems");
      if(menuItems) menuItems.style.maxHeight = "0px";
      function menutoggle() {
        if (menuItems.style.maxHeight == "0px") {
          menuItems.style.maxHeight = "200px";
        } else {
          menuItems.style.maxHeight = "0px";
        }
      }

      // Product image gallery
      var ProductImg = document.getElementById("ProductImg");
      var SmallImgs = document.getElementsByClassName("small-img");
      for (var i = 0; i < SmallImgs.length; i++) {
        SmallImgs[i].onclick = function () {
          ProductImg.src = this.src;
        };
      }
    </script>

    <!--js for toggle Form-->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
    
        function register() {
            RegForm.style.transform = "translateX(0px)";
            LoginForm.style.transform = "translateX(0px)";
            Indicator.style.transform = "translateX(100px)";
        }
    
        function login() {
            RegForm.style.transform = "translateX(300px)";
            LoginForm.style.transform = "translateX(300px)";
            Indicator.style.transform = "translateX(0px)";
        }
    </script>
  </body>
</html>
